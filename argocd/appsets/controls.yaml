apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: controls
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - https://github.com/dreznicek/argo-namespace-test
  # - https://kyverno.github.io/kyverno
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to namespaces project
    policies:
    - p, proj:controls:read-only, applications, get, controls/*, allow
    groups:
    - controls
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: controls-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  generators:
  - git:
      repoURL: https://github.com/dreznicek/argo-namespace-test
      revision: HEAD
      directories:
      - path: "controls/*"
        exclude: true
  template:
    metadata:
      name: 'controls-{{path.basename}}'
    spec:
      project: controls
      source:
        repoURL: https://github.com/dreznicek/argo-namespace-test
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          selfHeal: true
