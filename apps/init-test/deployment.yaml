apiVersion: apps/v1
kind: Deployment
metadata:
  name: init-test-deployment
  labels:
    app: init-test
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: init-test
  template:
    metadata:
      labels:
        app: init-test
    spec:
      volumes:
      - name: etc-ssl-certs
        csi:
          driver: csi.cert-manager.io
          readOnly: true
          volumeAttributes:
            csi.cert-manager.io/fs-group: "2000"
            csi.cert-manager.io/issuer-kind: ClusterIssuer
            csi.cert-manager.io/issuer-name: ca-issuer
            csi.cert-manager.io/dns-names: "init-test.svc.cluster.local"
      - name: ca
        secret:
          secretName: root-secret
      - name: tmp
        emptyDir: {}
      containers:
      - name: echo-service
        image: ealen/echo-server:latest
        args:
          - "-text=The test has been successful!"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        ports:
        - containerPort: 8000
      initContainers:
      - name: ca-certificates
        image: ubuntu:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -eux
            apt-get update
            apt-get install -y ca-certificates
            mkdir -p /etc/ssl/certs
            cp /usr/local/share/ca-certificates/* /etc/ssl/certs/
            update-ca-certificates
            cp -r /etc/ssl/certs/* /artifact/
        volumeMounts:
        - name: etc-ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: false
        - name: tmp
          mountPath: /artifact
          readOnly: false